apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: clusterissuer01
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: your-email@gmail.com
    privateKeySecretRef:
      name: clusterissuer01
    solvers:
      - http01:
          ingress:
            class: nginx
